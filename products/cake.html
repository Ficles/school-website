<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ipsum Bakery</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <h1 class="company-name">Ipsum Bakery</h1>
        </div>
        <nav><menu class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../services.html">Services</a></li>
            <li><a href="../contact.html">Contact</a></li>
        </menu></nav>

    <main class="products-content">
        <img src="../images/background.png" class="background-image">
        <h2>Custom Cakes</h2>
        <div class="products-grid">
            <div class="grid-item">
                <h3>Wedding Cakes</h3>
                <p>$100 - $1500</p>
                <img src="../images/cake.png" alt="Wedding Cake">

            <div class="grid-item">

                <h3>Basic Cakes</h3>
                <p>$10 - $50</p>
                <img src="../images/basic_cake.png" alt="Basic Cake">
